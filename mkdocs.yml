site_name: Unimancer
repo_url: https://github.com/SBD1/2024.2-unimancer
repo_name: Unimancer

extra_css:
  - stylesheets/logo.css

markdown_extensions:
  - admonition
  - pymdownx.details
  
theme:
  name: material
  logo: img/logo.png
  favicon: img/logo.png
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Trocar para modo escuro
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Trocar para modo claro

nav:
  - Home: index.md
  - Modelagem:
      - Diagrama Entidade-Relacionamento: modelagem/der.md
      - Modelo Entidade-Relacionamento: modelagem/mer.md
      - Modelo Relacional: modelagem/mr.md
      - Dicionário de dados: modelagem/dd.md
  - SQL:
      - DDL: sql/ddl.md
      - DML: sql/dml.md
      - DQL: sql/dql.md
      - Triggers: sql/triggers.md
      - Procedures: sql/procedures.md
  - Apresentações:
      - Primeira entrega: apresentacoes/1a-entrega.md
