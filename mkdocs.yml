site_name: Unimancer
repo_url: https://github.com/SBD1/2024.2-unimancer
repo_name: Unimancer

theme:
  name: material
  logo: img/blackmace.png
  favicon: img/blackmace.png
  palette:
    - scheme: default
      primary: amber
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


nav:
  - Home: index.md
  - Modelagem:
      - Diagrama Entidade-Relacionamento: modelagem/der.md
      - Modelo Entidade-Relacionamento: modelagem/mer.md
      - Modelo Relacional: modelagem/mr.md
      - Dicionário de dados: modelagem/dd.md
  - SQL:
      - DDL: sql/ddl.md
      - DML: sql/dml.md
      - DQL: sql/dql.md
  - Apresentações:
      - Primeira entrega: apresentacoes/1a-entrega.md
